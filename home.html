<!DOCTYPE html>
<html lang="es">
<head>
    <title> F1 Fantasy - Home </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
    <body class="body-home">
        <header id="headerHome">
            <nav>
                <div id="nav_superior">
                    <div  id="userBar">
                        <h4>HOLA USUARIO</h4>
                        <!-- meter nombre e img de usuario -->
                    </div>
                    <img src="assets/menu.png" alt="menu" id="menu_icon">

                    <button id="logOutButton">Log out</button> 
                </div>
                <div id="menu">
                    <ul class="menu_ul">
                        <li><a href="home.html">TU EQUIPO</a></li>
                        <li><a href="resultados.html">RESULTADOS</a></li>
                        <li><a href="liga.html">LIGA</a></li>
                      </ul>
                    <!-- meter ancors desde el dom al presionar menu_icon -->
                </div>
            </nav>
        </header>
        <main class="main">
            <section class="" id="carousel-wrapper">
                <article class="head-race">
                    <h2>YOUR TEAM</h2>
                    <h4>select the drivers that will be part of your team in the next race</h4>
                    <div class="next-race">
                        <span>Next race</span>
                        <span>Japanese Grand Prix</span>
                        <span>24 SEPT</span>
                    </div>
                </article>
                <article id="card-container" class="cards-container" >
                    <!-- cards from DOM - JS -->

                </article> 
                <div class="car-but-wrap">
                    <img src="assets/leftArrow.png" alt="previous driver" id="btn-left">
                    <button class="btn-select">SELECT DRIVER</button>
                    <img src="assets/rightArrow.png" alt="next driver" id="btn-right">
                </div>
            </section>
            <section class="sec-driver-wrap">
                    <article id="select-driver1" class="sec-driver"></article>
                    <button class="btn-delete" id="btn-delete1">DELETE DRIVER</button>
                    <article id="select-driver2" class="sec-driver"></article>
                    <button class="btn-delete" id="btn-delete2">DELETE DRIVER</button>
                    <article id="select-driver3" class="sec-driver"></article>
                    <button class="btn-delete" id="btn-delete3">DELETE DRIVER</button>
            </section>
        </main>
        <footer>
            
        </footer>
    </body>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script src="scripts.js"></script>
</html>
