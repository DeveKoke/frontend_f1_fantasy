<!DOCTYPE html>
<html lang="es">
<head>
    <title> F1 Fantasy - Home </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
    <body class="body-home">
        <header id="headerHome">
            <nav>
                <div id="nav_superior">
                    <div  id="userBar">                        
                        <!-- meter nombre e img de usuario -->
                    </div>
                    <img src="assets/menu.png" alt="menu" id="menu_icon">

                    <button id="logOutButton">Log out</button> 
                </div>
                <div id="menu">
                    <ul class="menu_ul">
                      </ul>
                    <!-- meter ancors desde el dom al presionar menu_icon -->
                </div>
            </nav>
        </header>
        <main class="main">
            <section class="carousel-wrapper">
                <article class="head-race">
                    <h2>YOUR TEAM</h2>
                    <h4>select the drivers that will be part of your team in the next race</h4>
                    <div class="next-race">
                        <span>Next race</span>
                        <span>Japanese Grand Prix</span>
                        <span>24 SEPT</span>
                    </div>
                </article>
            </section>
            <section class="sec-driver-wrap">
                <article id="select-driver1" class="sec-driver">
                    <img src="assets/desconocido.png" alt="unkown-driver" id="unknown-driver">
                </article>
                <button class="btn-delete" id="btn-delete1">DELETE DRIVER</button>
                <article id="select-driver2" class="sec-driver">
                    <img src="assets/desconocido.png" alt="unkown-driver" id="unknown-driver">
                </article>
                <button class="btn-delete" id="btn-delete2">DELETE DRIVER</button>
                <article id="select-driver3" class="sec-driver">
                    <img src="assets/desconocido.png" alt="unkown-driver" id="unknown-driver">
                </article>
                <button class="btn-delete" id="btn-delete3">DELETE DRIVER</button>
            </section>
        </main>
        <footer>
            
        </footer>
    </body>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <!-- <script src="firebase.js"></script> -->
    <script src="scripts.js"></script>
</html>
