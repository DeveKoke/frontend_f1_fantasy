<!DOCTYPE html>
<html lang="es">
<head>
    <title> F1 Fantasy - Log in </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
    <body class="body-index">
        <header>
            <!--para versión móvil introducir burguer con nav escondida desde el DOM-->

        </header>
        <main class="main-index">
            <form id="signUp_form">
                <label for="signup-username">User name: </label><input type="text" id="signup-username" name="userId" placeholder="Your user name" required>
                <label for="signup-email">Email: </label><input type="email" id="signup-email" name="email" placeholder="Your email" required>
                <label for="signup-pass">Password: </label><input type="password" id="signup-pass" name="password" placeholder="Write a valid password" required>
                <label for="signup-reppass">Repeat your password: </label><input type="password" id="signup-reppass" name="repPassword" placeholder="Repeat your password" required>
                <input type="submit" value="Create an account">
            </form>
            <form id="logIn_form">
                <label for="login-userEmail">User email: </label> <input type="email" id="login-userEmail" name="login_userEmail" placeholder="Your user email">
                <label for="login-pass">Password: </label><input type="password" id="login-pass" name="password" placeholder="You password">
                <input type="submit" value="Log in">
                <p class="p-login">Don't have an account yet? </p>
                <button id="signupFreeButton">Sign up for free!</button> 
            </form>

        </main>
        <footer>
            
        </footer>
    </body>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
